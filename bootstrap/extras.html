<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap 101 Template</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href = "css/styles.css" rel = "stylesheet">
   </head>
   <body>

      <div id="myCarousel" class="carousel slide">
         <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
            <div class="item active">
               <img src="img/beach.jpg" width="100%" alt="Beach" class="img/responsive">
               <div class="carousel-caption">
                  <h3>Beach</h3>
               </div>
            </div>
            <div class="item">
               <img src="img/sunset.jpg" width="100%" alt="Sunset" class="img/responsive">
               <div class="carousel-caption">
                  <h3>Sunset</h3>
               </div>
            </div>
            <div class="item">
               <img src="img/forest.jpg" width="100%" alt="Forest" class="img/responsive">
               <div class="carousel-caption">
                  <h3>Forest</h3>
               </div>
            </div>
         </div>
         <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
         </a>
         <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
         </a>
      </div>

      <ol class="breadcrumb text-center">
         <li><a href="#">Coder's Guide</a></li>
         <li><a href="#">Tutorials</a></li>
         <li><a href="#">Web Design</a></li>
         <li class="active">Bootstrap</li>
      </ol>

      <div class="container">
         <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Lorem Ipsum Delore
         </div>
      </div>

      <div class="container">
         <div class="input-group col-lg-3">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" placeholder="Enter Price">
         </div>
         <div class="input-group col-lg-3">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" placeholder="Enter Price">
            <span class="input-group-addon">per unit</span>
         </div>

         <div class="input-group col-lg-3">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" placeholder="Enter Text">
            <span class="input-group-btn">
               <button class="btn btn-primary">Search</button>
            </span>
         </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
